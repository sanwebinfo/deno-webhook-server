<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deno WebSocket Server</title>
    <meta name="description" content="Real-time messaging with Deno WebSocket Server">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Modern Color Scheme */
            --primary: #4361ee;
            --primary-dark: #3a0ca3;
            --primary-light: #4895ef;
            --secondary: #f72585;
            --tertiary: #4cc9f0;
            --background: #f8f9fa;
            --surface: #ffffff;
            --error: #ef233c;
            --success: #4caf50;
            --warning: #ff9800;
            --on-primary: #ffffff;
            --on-secondary: #ffffff;
            --on-background: #212529;
            --on-surface: #212529;
            --on-error: #ffffff;
            
            /* Neutral Colors */
            --gray-100: #f8f9fa;
            --gray-200: #e9ecef;
            --gray-300: #dee2e6;
            --gray-400: #ced4da;
            --gray-500: #adb5bd;
            --gray-600: #6c757d;
            --gray-700: #495057;
            --gray-800: #343a40;
            --gray-900: #212529;
            
            /* Spacing */
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            
            /* Elevation */
            --elevation-1: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
            --elevation-2: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
            --elevation-3: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
            
            /* Border Radius */
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-full: 999px;
            
            /* Transition */
            --transition: all 0.2s ease-in-out;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: var(--background);
            color: var(--on-background);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--space-md);
        }
        
        header {
            background-color: var(--primary);
            color: var(--on-primary);
            padding: var(--space-md) 0;
            box-shadow: var(--elevation-1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--space-md);
        }
        
        .header-title {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            font-weight: 600;
            font-size: 1.25rem;
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            font-size: 0.875rem;
            padding: var(--space-xs) var(--space-sm);
            border-radius: var(--radius-full);
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .status-indicator {
            width: 0.75rem;
            height: 0.75rem;
            border-radius: var(--radius-full);
        }
        
        .status-connected {
            background-color: var(--success);
            box-shadow: 0 0 8px var(--success);
        }
        
        .status-disconnected {
            background-color: var(--error);
        }
        
        main {
            padding-bottom: var(--space-xl);
        }
        
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: var(--space-md);
            margin-top: var(--space-md);
        }
        
        .card {
            background-color: var(--surface);
            border-radius: var(--radius-md);
            box-shadow: var(--elevation-1);
            padding: var(--space-md);
            transition: var(--transition);
        }
        
        .card:hover {
            transform: translateY(-2px);
            box-shadow: var(--elevation-2);
        }
        
        .card-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: var(--space-md);
            color: var(--primary-dark);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }
        
        .input-group {
            margin-bottom: var(--space-md);
        }
        
        .text-field {
            width: 100%;
            padding: var(--space-sm) var(--space-md);
            border: 1px solid var(--gray-300);
            border-radius: var(--radius-sm);
            font-size: 1rem;
            font-family: 'Open Sans', sans-serif;
            transition: var(--transition);
        }
        
        .text-field:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
        }
        
        .button-group {
            display: flex;
            gap: var(--space-sm);
            flex-wrap: wrap;
        }
        
        .button {
            font-family: 'Open Sans', sans-serif;
            background-color: var(--primary);
            color: var(--on-primary);
            border: none;
            border-radius: var(--radius-full);
            padding: var(--space-sm) var(--space-md);
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            transition: var(--transition);
            min-height: 40px;
        }
        
        .button:hover {
            background-color: var(--primary-dark);
            box-shadow: var(--elevation-1);
        }
        
        .button:active {
            transform: scale(0.98);
        }
        
        .button:disabled {
            background-color: var(--gray-400);
            cursor: not-allowed;
        }
        
        .button.secondary {
            background-color: var(--secondary);
            color: var(--on-secondary);
        }
        
        .button.secondary:hover {
            background-color: #d91a6a;
        }
        
        .button.tertiary {
            background-color: var(--tertiary);
            color: var(--on-background);
        }
        
        .button.tertiary:hover {
            background-color: #3ab4d8;
        }
        
        .button.warning {
            background-color: var(--warning);
            color: var(--on-surface);
        }
        
        .button.warning:hover {
            background-color: #e68a00;
        }
        
        .button.danger {
            background-color: var(--error);
            color: var(--on-error);
        }
        
        .button.danger:hover {
            background-color: #d11a2a;
        }
        
        .message-container {
            height: 300px;
            display: flex;
            flex-direction: column;
        }
        
        .message-list {
            flex: 1;
            overflow-y: auto;
            border: 1px solid var(--gray-200);
            border-radius: var(--radius-sm);
            padding: var(--space-sm);
            background-color: var(--surface);
            display: flex;
            flex-direction: column-reverse;
        }
        
        .message-scroll-container {
            display: flex;
            flex-direction: column;
        }
        
        .message-item {
            padding: var(--space-sm);
            margin-bottom: var(--space-xs);
            border-radius: var(--radius-sm);
            background-color: var(--gray-100);
            word-break: break-word;
            animation: fadeIn 0.3s ease-out;
        }
        
        .message-item:last-child {
            margin-bottom: 0;
        }
        
        .no-messages {
            color: var(--gray-500);
            text-align: center;
            padding: var(--space-md);
            font-style: italic;
        }
        
        .snackbar {
            position: fixed;
            bottom: var(--space-md);
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--gray-800);
            color: white;
            padding: var(--space-sm) var(--space-md);
            border-radius: var(--radius-sm);
            box-shadow: var(--elevation-3);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            z-index: 1000;
            opacity: 0;
            transition: var(--transition);
            min-width: 300px;
            max-width: 90%;
        }
        
        .snackbar.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
        
        .snackbar.hide {
            opacity: 0;
            transform: translateX(-50%) translateY(20px);
        }
        
        .snackbar.success {
            background-color: var(--success);
        }
        
        .snackbar.warning {
            background-color: var(--warning);
        }
        
        .snackbar.error {
            background-color: var(--error);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: var(--space-sm);
            }
            
            .card-grid {
                grid-template-columns: 1fr;
            }
            
            .button {
                flex: 1;
                justify-content: center;
            }
            
            .header-title {
                font-size: 1.125rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-title">
                <span class="material-icons-round">dns</span>
                Deno WebSocket Server
            </div>
            <div id="connection-status" class="status">
                <span class="status-indicator status-disconnected"></span>
                <span>Disconnected</span>
            </div>
        </div>
    </header>
    
    <main class="container">
        <div class="card-grid">
            <div class="card">
                <h2 class="card-title">
                    <span class="material-icons-round">send</span>
                    Send Message
                </h2>
                <div class="input-group">
                    <input type="text" id="message-input" class="text-field" 
                           placeholder="Type your message (2-600 chars)" autocomplete="off">
                </div>
                <div class="button-group">
                    <button id="send-message-btn" class="button">
                        <span class="material-icons-round">send</span>
                        Send via WS
                    </button>
                    <button id="send-api-message-btn" class="button secondary">
                        <span class="material-icons-round">api</span>
                        Send via API
                    </button>
                </div>
            </div>
            
            <div class="card">
                <h2 class="card-title">
                    <span class="material-icons-round">build</span>
                    Server Actions
                </h2>
                <div class="button-group">
                    <button id="trigger-reload-btn" class="button warning">
                        <span class="material-icons-round">refresh</span>
                        Trigger Reload
                    </button>
                    <button id="get-messages-btn" class="button tertiary">
                        <span class="material-icons-round">history</span>
                        Get Messages
                    </button>
                </div>
            </div>
            
            <div class="card message-container">
                <h2 class="card-title">
                    <span class="material-icons-round">chat</span>
                    Message History
                </h2>
                <div id="message-list" class="message-list">
                    <div class="message-scroll-container">
                        <div class="no-messages">No messages yet</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <div id="snackbar" class="snackbar">
        <span class="material-icons-round" id="snackbar-icon">info</span>
        <span id="snackbar-message">Message</span>
    </div>
    
    <script>
        let socket;
        let isConnected = false;
        let snackbarTimeout;
        let messageHistory = [];

        document.addEventListener("DOMContentLoaded", () => {
            connectWebSocket();
            setupEventListeners();
            loadInitialMessages();
        });

        function connectWebSocket() {
            const protocol = (location.protocol === 'https:') ? 'wss://' : 'ws://';
            socket = new WebSocket(`${protocol}${location.host}/ws`);

            socket.addEventListener("open", () => {
                isConnected = true;
                updateConnectionStatus(true);
                showSnackbar("Connected to WebSocket server", "success");
            });

            socket.addEventListener("close", () => {
                isConnected = false;
                updateConnectionStatus(false);
                showSnackbar("Disconnected from WebSocket server", "error");
                // Attempt to reconnect after 5 seconds
                setTimeout(connectWebSocket, 5000);
            });

            socket.addEventListener("error", (error) => {
                console.error("WebSocket error:", error);
                showSnackbar("WebSocket connection error", "error");
            });

            socket.addEventListener("message", (event) => {
                try {
                    const data = JSON.parse(event.data);
                    handleWebSocketMessage(data);
                } catch (error) {
                    console.error("Error processing message:", error);
                    showSnackbar("Error processing message", "error");
                }
            });
        }

        async function loadInitialMessages() {
            try {
                const response = await fetch('/messages');
                if (response.ok) {
                    const data = await response.json();
                    if (data.messages && data.messages.length > 0) {
                        messageHistory = data.messages;
                        renderMessages();
                    }
                }
            } catch (error) {
                console.error("Error loading initial messages:", error);
            }
        }

        function setupEventListeners() {
            document.getElementById('send-message-btn').addEventListener('click', sendMessageViaWebSocket);
            document.getElementById('send-api-message-btn').addEventListener('click', sendMessageViaAPI);
            document.getElementById('trigger-reload-btn').addEventListener('click', triggerReload);
            document.getElementById('get-messages-btn').addEventListener('click', getMessages);
            
            // Allow pressing Enter to send message
            document.getElementById('message-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessageViaWebSocket();
                }
            });
        }

        function updateConnectionStatus(connected) {
            const statusElement = document.getElementById('connection-status');
            const indicator = statusElement.querySelector('.status-indicator');
            const text = statusElement.querySelector('span:last-child');
            
            if (connected) {
                indicator.className = 'status-indicator status-connected';
                text.textContent = 'Connected';
                statusElement.style.backgroundColor = 'rgba(76, 175, 80, 0.2)';
            } else {
                indicator.className = 'status-indicator status-disconnected';
                text.textContent = 'Disconnected';
                statusElement.style.backgroundColor = 'rgba(239, 35, 60, 0.2)';
            }
        }

        function handleWebSocketMessage(data) {
            if (typeof data.type !== 'string') {
                console.error("Invalid message format:", data);
                return;
            }

            switch (data.type) {
                case "reload":
                    showSnackbar("Reload requested. Refreshing in 3 seconds...", "warning");
                    setTimeout(() => {
                        location.reload();
                    }, 3000);
                    break;
                case "message":
                    if (typeof data.data === 'string') {
                        addMessageToHistory(data.data);
                        showSnackbar("New message received", "success");
                    }
                    break;
                case "connection":
                    // Connection status updates
                    break;
                default:
                    console.error("Unknown message type:", data.type);
            }
        }

        function sendMessageViaWebSocket() {
            if (!isConnected) {
                showSnackbar("Not connected to WebSocket", "error");
                return;
            }

            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();

            if (!validateMessage(message)) return;

            try {
                socket.send(JSON.stringify({
                    type: "message",
                    data: message,
                    timestamp: new Date().toISOString()
                }));
                addMessageToHistory(message);
                messageInput.value = '';
                showSnackbar("Message sent via WebSocket", "success");
            } catch (error) {
                console.error("Error sending message:", error);
                showSnackbar("Failed to send message", "error");
            }
        }

        async function sendMessageViaAPI() {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();

            if (!validateMessage(message)) return;

            try {
                const response = await fetch('/send-message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();
                
                if (response.ok) {
                    addMessageToHistory(message);
                    messageInput.value = '';
                    showSnackbar("Message sent via API", "success");
                } else {
                    showSnackbar(data.error || "Failed to send message", "error");
                }
            } catch (error) {
                console.error("Error sending message:", error);
                showSnackbar("Failed to send message", "error");
            }
        }

        async function triggerReload() {
            try {
                const response = await fetch('/reload', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                
                if (response.ok) {
                    showSnackbar(`Reload triggered for ${data.clientsNotified} clients`, "success");
                } else {
                    showSnackbar(data.error || "Failed to trigger reload", "error");
                }
            } catch (error) {
                console.error("Error triggering reload:", error);
                showSnackbar("Failed to trigger reload", "error");
            }
        }

        async function getMessages() {
            try {
                const response = await fetch('/messages', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                
                if (response.ok) {
                    if (data.messages && data.messages.length > 0) {
                        messageHistory = data.messages;
                        renderMessages();
                        showSnackbar(`Loaded ${data.messages.length} messages`, "success");
                    } else {
                        messageHistory = [];
                        renderMessages();
                        showSnackbar("No messages available", "warning");
                    }
                } else {
                    showSnackbar(data.error || "Failed to get messages", "error");
                }
            } catch (error) {
                console.error("Error getting messages:", error);
                showSnackbar("Failed to get messages", "error");
            }
        }

        function validateMessage(message) {
            if (message.length < 2) {
                showSnackbar("Message too short (min 2 characters)", "error");
                return false;
            }
            
            if (message.length > 600) {
                showSnackbar("Message too long (max 600 characters)", "error");
                return false;
            }
            
            return true;
        }

        function addMessageToHistory(message) {
            // Add to beginning of array (newest first)
            messageHistory.unshift(message);
            
            // Keep only the last 100 messages
            if (messageHistory.length > 100) {
                messageHistory = messageHistory.slice(0, 100);
            }
            
            renderMessages();
        }

        function renderMessages() {
            const messageScrollContainer = document.querySelector('.message-scroll-container');
            
            if (messageHistory.length === 0) {
                messageScrollContainer.innerHTML = '<div class="no-messages">No messages yet</div>';
                return;
            }
            
            let messagesHTML = '';
            messageHistory.forEach(msg => {
                messagesHTML += `<div class="message-item">${msg}</div>`;
            });
            
            messageScrollContainer.innerHTML = messagesHTML;
            
            // Auto-scroll to top (since we're using column-reverse)
            const messageList = document.getElementById('message-list');
            messageList.scrollTop = 0;
        }

        function showSnackbar(message, type = "success") {
            const snackbar = document.getElementById('snackbar');
            const snackbarMessage = document.getElementById('snackbar-message');
            const snackbarIcon = document.getElementById('snackbar-icon');
            
            // Clear any existing timeout
            if (snackbarTimeout) {
                clearTimeout(snackbarTimeout);
            }
            
            // Set message and icon based on type
            snackbarMessage.textContent = message;
            
            switch(type) {
                case "success":
                    snackbarIcon.textContent = "check_circle";
                    break;
                case "warning":
                    snackbarIcon.textContent = "warning";
                    break;
                case "error":
                    snackbarIcon.textContent = "error";
                    break;
                default:
                    snackbarIcon.textContent = "info";
            }
            
            // Update classes
            snackbar.className = "snackbar show";
            snackbar.classList.add(type);
            
            // Auto-hide after 5 seconds
            snackbarTimeout = setTimeout(() => {
                snackbar.classList.add('hide');
                setTimeout(() => {
                    snackbar.className = "snackbar";
                }, 300);
            }, 5000);
        }
    </script>
</body>
</html>
