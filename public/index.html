    <style>

        .popup-overlay {

            position: fixed;
            top: 50%;

            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
            padding: 20px;

            max-width: 600px;
            z-index: 1000;
            display: none;
        }

        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .popup-header h2 {
            font-family: "Catamaran", sans-serif;
            font-weight: 600;
            font-size: 1.5rem;
            color: #e6ff6e;
            margin: 0;
        }

        .popup .delete {
            font-size: 1.5rem;
            color: #f8f8f2;
            cursor: pointer;
            border: none;
            background: none;
        }

        .notification {
           font-family: "Catamaran", sans-serif;
           border-radius: 8px;
           font-size: 1.1rem;
           padding: 30px 30px 50px;
           margin: 10px 0;
           position: relative;
           transition: opacity 0.3s ease;
           background-color: #44475a;
           color: #f8f8f2;
           text-align: center;

<body>

    <section class="section">
        <div class="container">
            <h1 class="title">Webhook Server üêû</h1>
            
            <div class="card">
                <div class="card-header">
                    <h2>Deno Server ü¶ï</h2>
                </div>
                <div class="card-content">
                    <p>
                        üîµ Deno Webhook Server is a real-time server application built using Deno.<br>üîµ It supports WebSocket connections for real-time updates.<br>üîµ Also it includes endpoints for triggering reloads and retrieving messages.
                    </p>
                </div>
            </div>
            <div id="messages"></div>
        </div>
    </section>

    <div id="popup-overlay" class="popup-overlay"></div>
    <div id="popup" class="popup">
        <div class="popup-header">
            <h2 class="popup-title">Notification üì≥</h2>
            <button class="delete" onclick="closePopup()"></button>
        </div>
        <div id="popup-content"></div>
    </div>

<script>
        document.addEventListener("DOMContentLoaded", () => {
            showPopup("Welcome Waiting for messages...");

            const protocol = (location.protocol === 'https:') ? 'wss://' : 'ws://';
            const socket = new WebSocket(`${protocol}${location.host}/ws`);

            socket.addEventListener("message", (event) => {
                try {
                    const data = JSON.parse(event.data);

                    if (typeof data.type !== 'string') {
                        console.error("Invalid message format:", event.data);
                        return;
                    }

                    switch (data.type) {
                        case "reload":
                            showPopup("Page Request to Reload");
                            setTimeout(() => {
                                location.reload();
                            }, 3000);
                            break;
                        case "message":
                            if (typeof data.data === 'string') {
                                showPopup(data.data);
                            } else {
                                console.error("Invalid message format:", event.data);
                            }
                            break;
                        default:
                            console.error("Unknown message type:", data.type);
                    }
                } catch (error) {
                    console.error("Error processing message:", error);
                }
            });
        });

        function showPopup(message) {
            const popup = document.getElementById('popup');
            const popupOverlay = document.getElementById('popup-overlay');
            const popupContent = document.getElementById('popup-content');

            popupContent.innerHTML = `
                <div class="notification is-primary">
                    ${message}
                </div>
            `;
            popup.style.display = 'block';
            popupOverlay.style.display = 'block';

            setTimeout(() => {
                closePopup();
            }, 5000);
        }

        function closePopup() {
            const popup = document.getElementById('popup');
            const popupOverlay = document.getElementById('popup-overlay');
            popup.style.display = 'none';
            popupOverlay.style.display = 'none';
        }
</script>

</body>
